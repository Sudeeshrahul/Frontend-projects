<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>comparison-operators</title>
    <link rel="stylesheet" href="./style.css">

<!-- Comparison Operators: Build HTML data comparison app with 4 inputs value1(text), type1(select), value2(text), type2(select), 
 and buttons for each of the operator(==, ===, !=, !==, >, <, >=, <=) On each operator button click convert value1 and value2 to 
 respective types and compare with the clicked button operator and print results in html page.
Write separate function for all the Comparison operators
Understanding all operators with all types of data is must to pass assessment -->
<body>
    
        <h1 id="header-1">comparison operators</h1>
    <div id="div-1">
        <input id="oneIn" placeholder="data type">
        <select name="select" id="select1">
            <option >number</option>
            <option >String</option>
            <option >boolean</option>
        </select>
    </div>
    <div id="div-2">
        <input  id="twoIn" placeholder="data type">
        <select id="select2">
            <option >number</option>
            <option >String</option>
            <option >boolean</option>
        </select>
    </div>

    <p id="output">Output :</p>

    <div id="button">
        <button onclick="lossEqualTo()">==</button>
        <button onclick="strictEqualTo()">===</button>
        <button onclick="notEqualTo()">!=</button>
        <button onclick="notEqualType()">!==</button>
        <button onclick="greaterThan()">></button>
        <button onclick="lessThan()"><</button>
        <button onclick="greaterThenOrEqualTo()">>=</button>
        <button onclick="lesserThenOrEqualTo()"><=</button>
    </div>

    <script src="/03-Comparison-operator/script.js"></script>
</body>
</html>
