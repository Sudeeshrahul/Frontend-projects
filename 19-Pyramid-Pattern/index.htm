<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pyramid Pattern</title>
</head>
<body>
    <h1>Pyramid Pattern</h1>
    <input type="text" id="in">
    <button onclick="pattern()">Click here !</button>
    <pre id="out"></pre>
    <script>
        function pattern(){
        let val$ = parseInt(document.getElementById('in').value);

        if(isNaN(val$)){
            document.getElementById('out').innerHTML = " please enter a valid number";
        }
        let result = "";
        
        for (let i = 1; i <= val$; i++) {
        let spaces = " ".repeat(val$ - i);
        let stars = "*".repeat(2 * i - 1);
        result += spaces + stars + "\n";
        }   

        document.getElementById('out').innerHTML = result;
        }
    </script>
</body>
</html>
