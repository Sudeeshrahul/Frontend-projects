<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grading System</title>
    <link rel="stylesheet" href="./style.css">
</head>
<!-- Grading System: Create a program to take marks as input from the user (e.g., using a number input)
  and print the grade (A, B, C, F) back to the HTML page based on conditions:
90+ => Grade A, 75-89 => Grade B, 50-74 => Grade C, Below 50 => Grade F -->
<body>
    <h1>Grading System</h1>
    <div>
        <input type="text" id="userInput" placeholder="Enter Marks">
    </div><br>
    <button onclick="gradingSystem()">click here!</button>
    <p id="output"></p>
    <script src="./script.js"></script>
</body>
</html>
