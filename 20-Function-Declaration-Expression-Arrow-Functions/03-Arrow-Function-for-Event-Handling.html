<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Arrow Function</title>
    <style>
        body{
            padding: 10px;
            margin: 100px;
            border: 1px solid rgb(190, 190, 154);
        }
        button{
            padding: 8px;
        }
        div{
           padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Arrow Function for Event Handling</h1>
    <br>
    <div id="out">Number count : 0</div>
    <br>
    <button onclick="incerment()">Counter Increment</button>
    <button onclick="decrement()">Counter decrement</button>
    <button onclick="reset()">reset</button>
    
    <script>
        let countr = 0;
        const incerment = () => {
            countr++;
            document.getElementById('out').innerHTML = `Number count : ${countr}`;
        }

        const decrement = () => {
            countr--;
            document.getElementById('out').innerHTML = `Number count : ${countr}`;
        }

        const reset = () => {
            countr = 0;
            document.getElementById('out').innerHTML = `Number count : ${countr}`;
        }

    </script>
</body>
</html>
